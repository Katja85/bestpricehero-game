<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sparheld auf Schnäppchenjagd</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('shop_background_clean.png');
      background-size: cover;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="500"></canvas>
  <div id="scoreBoard">Punkte: 0</div>
  <audio id="collectSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="failSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="bgMusic" src="id="bgMusic" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/Battle_Of_Pogs/Komiku_-_03_-_Run_Run_Run.mp3" loop autoplay></audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const sparheldImg = new Image();
    sparheldImg.src = "sparheld_sprite_freigestellt.png";

    let player = {
      x: 50,
      y: 200,
      width: 100,
      height: 70,
      dy: 0,
      gravity: 0.3,
      lift: -6
    };

    let prices = [];
    let score = 0;
    let gameOver = false;
    let frameCount = 0;

    const greenPrices = ["910,83 €", "919 €", "919,90 €", "924,70 €"];
    const yellowPrices = ["939 €", "949 €", "949,90 €", "967 €"];
    const redPrices = ["979 €", "989,90 €", "999 €", "1015 €"];

    function spawnPrice() {
      const type = ["green", "yellow", "red"][Math.floor(Math.random() * 3)];
      let color, value, label;

      if (type === "green") {
        color = "green"; value = 100;
        label = greenPrices[Math.floor(Math.random() * greenPrices.length)];
      } else if (type === "yellow") {
        color = "yellow"; value = -50;
        label = yellowPrices[Math.floor(Math.random() * yellowPrices.length)];
      } else {
        color = "red"; value = -999;
        label = redPrices[Math.floor(Math.random() * redPrices.length)];
      }

      prices.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 40),
        width: 80,
        height: 40,
        color: color,
        value: value,
        label: label
      });
    }

    function drawPlayer() {
      ctx.drawImage(sparheldImg, player.x, player.y, player.width, player.height);
    }

    function drawPrices() {
      for (let p of prices) {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.width, p.height);
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText(p.label, p.x + 5, p.y + 25);
      }
    }

    function updatePrices() {
      prices.forEach(p => p.x -= 4);
      prices = prices.filter(p => p.x + p.width > 0);
    }

    function checkCollisions() {
      for (let i = 0; i < prices.length; i++) {
        let p = prices[i];
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y < p.y + p.height &&
          player.y + player.height > p.y
        ) {
          score += p.value;
          document.getElementById("scoreBoard").innerText = `Punkte: ${score}`;
          if (p.color === "red") gameOver = true;
          prices.splice(i, 1);
          break;
        }
      }
    }

    function updatePlayer() {
      player.dy += player.gravity;
      player.y += player.dy;

      if (player.y < 0) {
        player.y = 0;
        player.dy = 0;
      } else if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
      }
    }

    function gameLoop() {
      if (gameOver) {
        alert("Game Over! Punkte: " + score);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawPrices();

      updatePlayer();
      updatePrices();
      checkCollisions();

      frameCount++;
      if (frameCount % 70 === 0) spawnPrice();

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") player.dy = player.lift;
    });

    document.addEventListener("touchstart", () => {
      player.dy = player.lift;
    });

    sparheldImg.onload = () => gameLoop();
  </script>
</body>
</html>
